@if (!character()) {
  <h2 class="font-caslon text-xl">Cargando dinero...</h2>
} @else {
  <section class="h-[650px] overflow-y-scroll">
    <h2 class="font-caslon text-3xl pl-2">Dinero</h2>

    <ul class="select-none pl-2">
      <li>
        <button (click)="plusFenix(1)">+1</button>
        <span class="font-caslon text-lg">FÃ©nix: {{ character()?.fenix }}</span>
        <button (click)="minusFenix(1)">-1</button>
      </li>

      <li>
        <button (click)="plusBlason()">+1</button>
        <span class="font-caslon text-lg"
          >Blasones: {{ character()?.blason }}</span
        >
        <button (click)="minusBlason()">-1</button>
      </li>

      <li>
        <button (click)="plusAla()">+1</button>
        <span class="font-caslon text-lg">Alas: {{ character()?.ala }}</span>
        <button (click)="minusAla()">-1</button>
      </li>

      <li>
        <button (click)="plusCresta(1)">+1</button>
        <span class="font-caslon text-lg"
          >Crestas: {{ character()?.cresta }}</span
        >
        <button (click)="minusCresta(1)">-1</button>
      </li>
    </ul>
  </section>
}
