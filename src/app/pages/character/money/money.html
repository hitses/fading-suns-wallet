@if (!character()) {
  <h2 class="font-caslon text-xl">Cargando dinero...</h2>
} @else {
  <section class="h-[650px] overflow-y-scroll">
    <h2 class="font-caslon text-3xl pl-2">Dinero</h2>

    <ul class="select-none pl-2 mt-10">
      <currency-component
        currencyName="FÃ©nix"
        [currencyValue]="character()?.fenix"
        [incrementValues]="[1, 10, 100, 1000]"
        [decrementValues]="[-1, -10, -100, -1000]"
        (update)="updateFenix($event)"
      />

      <currency-component
        currencyName="Blasones"
        [currencyValue]="character()?.blason"
        [incrementValues]="[1]"
        [decrementValues]="[-1]"
        (update)="updateBlason($event)"
      />

      <currency-component
        currencyName="Ala"
        [currencyValue]="character()?.ala"
        [incrementValues]="[1]"
        [decrementValues]="[-1]"
        (update)="updateAla($event)"
      />

      <currency-component
        currencyName="Crestas"
        [currencyValue]="character()?.cresta"
        [incrementValues]="[1, 10]"
        [decrementValues]="[-1, -10]"
        (update)="updateCresta($event)"
      />
    </ul>
  </section>
}
