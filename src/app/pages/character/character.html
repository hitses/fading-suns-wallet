@if (!character()) {
  <h2 class="font-caslon text-xl">Cargando personaje...</h2>
} @else {
  <h2 class="font-caslon text-4xl pl-2">{{ character()?.name }}</h2>

  <router-outlet />

  <dialog #deleteCharacterDialog id="deleteCharacterDialog" closedby="any">
    <h2>¿Estás seguro de que quieres eliminar a este personaje?</h2>
    <p><b>Atención:</b> esto no se puede deshacer.</p>

    <form method="dialog">
      <button (click)="deleteCharacter()">Eliminar</button>

      <button>Cancelar</button>
    </form>
  </dialog>

  <button class="fixed bottom-13 left-4" (click)="openDeleteCharacterDialog()">
    Eliminar
  </button>

  <button class="fixed bottom-13 right-4" (click)="router.navigate(['/'])">
    Volver
  </button>

  <navbar-component [character]="character()"></navbar-component>
}
