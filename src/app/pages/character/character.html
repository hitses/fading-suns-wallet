@if (!character()) {
  <h2 class="font-caslon text-xl">Cargando personaje...</h2>
} @else {
  <h2 class="font-caslon text-4xl pl-2">{{ character()?.name }}</h2>

  <router-outlet />

  <button class="fixed bottom-12 left-4" (click)="deleteCharacter()">
    Eliminar
  </button>
  <button class="fixed bottom-12 right-4" (click)="router.navigate(['/'])">
    Volver
  </button>

  <navbar-component [character]="character()"></navbar-component>
}
