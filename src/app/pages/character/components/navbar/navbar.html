<nav
  class="fixed bottom-0 w-full font-caslon text-xl flex justify-evenly items-center h-12 bg-gray-900 text-white"
>
  @for (item of navItems(); track $index) {
    <a
      routerLink="/{{ character()?.slug }}/{{ item.link }}"
      routerLinkActive="bg-gray-700"
      class="h-full w-full flex items-center justify-center"
      >{{ item.name }}</a
    >
  }
</nav>
