<section class="px-2">
  @if (characters().length > 0) {
    <ul>
      @for (pj of characters(); track $index) {
        <li>
          <a routerLink="/{{ pj.name }}">{{ pj.name | titlecase }}</a>
        </li>
      }
    </ul>
  } @else {
    <h2 class="font-caslon text-xl">Crea un nuevo personaje</h2>
  }
</section>

<create-character-component (newCharacter)="loadPlayers()" />
